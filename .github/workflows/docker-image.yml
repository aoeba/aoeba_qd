name: Docker Image CI

on:
  push:
    branches: [ "vite_ssr" ]
  pull_request:
    branches: [ "vite_ssr" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag aoeba_qd_ssr:$(date +%s)
